{% extends "Professors.html" %}
{% block p %}
        <style>
        .QPaper>div{
            position:relative;
            margin-top:-50%;
            margin-left:35%;
        }
        .QPaper>div>input{
            position: relative;
            margin-top:0.5cm;
            width:10cm;
            height:1cm;
            border-radius:4px;
            border:solid 1px grey;
            font-size:15px;
            margin-left:25%;
        }
        .QPaper>div>button{
            border-radius:8px;
            border:0px;
            width:150px;
            height:40px;
            font-size:18px;
            text-align:center;
            margin-left:44%;
            color:white;
            background-color:green;
            margin-top:5%;
        }
        .QPaper>div>span{
            position: relative;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size:20px;
        }
        .QPaper>div>select{
            position: relative;
            margin-left: 36%;
            margin-top:0.5cm;
            width:150px;
            height:40px;
            border-radius:4px;
            border:solid 1px grey;
        }
    </style>

        <form class="QPaper" action="/Create_Paper/{{Email}}" method="Post" name="reload">
            <div>
                <span>Branch</span><select name="Branch">
                    <option value="Cs">CS</option>
                    <option value="It">IT</option>
                </select> <br>
                <span>Semester</span><select name="Sem" style="margin-left:33%" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                <span>Question paper code(6 digit)*</span><input type="text" pattern="[0-9]{6}" maxlength="6" style="margin-left: 9%" name="QuestionPaperCode"><br>
                <span>Subject Name</span><input type="text" style="margin-left:27.3%" list="Subject" name="SubjectName"><br>
                <datalist id="Subject" >
                    <option value="Theroy of Computation">
                    <option value="Core JAVA">
                    <option value="Operating System">
                    <option value="Database Management Systems">
                    <option value="Combinatorics and Graph Theory">
                    <option value="Physical Computing and IoT Programming">
                    <option value="Web Programming">
                </datalist>
                <span>Total number of questions</span><input type="text" name="NumberOfQuestions" style="margin-left:13%"><br>
                <span>Marks per questions</span><input type="text" name="Marks" style="margin-left:20%;" ><br>
                <button type="Submit">Create Exam</button>
            </div>
        </form>
{% endblock %}
